<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Naufal Aprilimo</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
      --primary: #0077ff;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2a2a2a;
      --primary: #4da6ff;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
      animation: fadeIn 1s ease-in-out;
    }

    .card img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
      color: var(--primary);
    }

    p {
      margin: 5px 0;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    #clock {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: var(--text);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="foto.jpg" alt="Foto Profil">
      <h2>Naufal Aprilimo</h2>
      <p><b>Panggilan:</b> Pal</p>
      <p><b>Kelas:</b> XI SMK</p>
      <p><b>Hobi:</b> Lari pagi, Workout</p>
      <p><b>Kesukaan:</b> Anime AOT, Musik mellow/chill</p>
      <p><b>Cita-cita:</b> Ahli Jaringan</p>

      <button class="btn" onclick="toggleTheme()">Ganti Tema</button>
      <button class="btn" onclick="openModal()">Detail Lain</button>

      <div id="clock"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Detail Tambahan</h3>
      <p>üìç Lokasi: Indonesia</p>
      <p>üéì Jurusan: TKJ (Teknik Komputer & Jaringan)</p>
      <p>üöÄ Motto: "Belajar, Berkarya, Berproses"</p>
    </div>
  </div>

  <script>
    // Jam real-time
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').innerText = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Ganti tema
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Modal
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>
</body>
</html>
